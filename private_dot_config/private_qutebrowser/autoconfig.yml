# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: true
    git-scm.com: false
    hledger.org: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global:
    - https://blog.logrocket.com/*
  content.geolocation:
    https://apps1.ams-sga.cra-arc.gc.ca: false
    https://apps2.ams-sga.cra-arc.gc.ca: false
    https://apps6.ams-sga.cra-arc.gc.ca: false
    https://calgarylibrary.ca: false
    https://outlook.office.com: false
    https://owl.purdue.edu: false
    https://rndkbd.com: false
    https://www.bestbuy.ca: false
    https://www.canadiantire.ca: false
    https://www.financestrategists.com: false
    https://www.footlocker.ca: false
    https://www.google.ca: false
    https://www.homedepot.com: false
  content.javascript.clipboard:
    aur.archlinux.org: access
    github.com: access
    global: access
    https://superuser.com: access
    mlabs.slab.com: access
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://blog.csdn.net: false
    https://calendar.google.com: false
    https://colab.research.google.com: false
    https://dood.yt: false
    https://meet.google.com: true
    https://www.evernote.com: false
    https://www.maketecheasier.com: false
    https://www.mysexymatches.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.live.com?mailtouri=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  downloads.location.suggestion:
    global: both
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  editor.command:
    global:
    - emacsclient
    - +{line}:{column}
    - '{file}'
  fonts.web.size.minimum_logical:
    global: 12
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: false
  statusbar.show:
    global: always
  tabs.last_close:
    global: close
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 2000
  url.searchengines:
    global:
      DEFAULT: https://www.google.ca/search?q={}
  url.start_pages:
    global: qute://start
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.transparent:
    global: false
  zoom.default:
    global: '115'
