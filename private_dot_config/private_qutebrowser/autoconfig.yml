# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.javascript.can_access_clipboard:
    aur.archlinux.org: true
    github.com: true
    https://superuser.com: true
    mlabs.slab.com: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://meet.google.com: true
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  downloads.location.suggestion:
    global: both
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  editor.command:
    global:
    - emacsclient
    - +{line}:{column}
    - '{file}'
  scrolling.smooth:
    global: false
  statusbar.show:
    global: always
  tabs.last_close:
    global: close
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 2000
  url.searchengines:
    global:
      DEFAULT: https://www.google.ca/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.transparent:
    global: false
